<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body onload="init()">
    <h1>Tic Tac Toe</h1>
    <form class="player-registration" onsubmit="registerPlayers(); return false;">
      <input type="text" id="player1Name" placeholder="Name des Spielers 1" required>
      <input type="text" id="player2Name" placeholder="Name des Spielers 2" required>
      <button>Start Spiel</button>
    </form>
    <div id="players" class="player-container">
    </div>
    <div id="content"></div>
    <div class="button-container">
      <button onclick="restartGame()" class="restart-button">Spiel neu starten</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
